apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: {{ .Release.Namespace }}
data:
  nginx.conf: |
    events {}
    http {
      server {
        listen 80;
        location / {
          auth_basic "Restricted Content";
          auth_basic_user_file /etc/nginx/auth/.htpasswd;
          root /usr/share/nginx/html;
          index index.html;
        }
      }
    }